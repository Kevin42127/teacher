<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教授資訊採集系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: end;
        }


        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group label {
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Noto Sans TC', sans-serif;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-family: 'Noto Sans TC', sans-serif;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .error-message {
            margin-top: 15px;
            padding: 12px 16px;
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 8px;
            color: #c62828;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .results-content {
            min-height: 200px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .material-icons {
            font-size: 64px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .empty-state .hint {
            font-size: 0.9rem;
            color: #bbb;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 14px;
            text-align: left;
            font-weight: 500;
        }

        td {
            padding: 14px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background: #f5f5f5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading .material-icons {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>教授資訊採集系統</h1>
            <p></p>
        </div>

        <div class="card">
            <div class="input-section">
                <div class="input-group">
                    <label for="url-input">大學網站網址</label>
                    <input 
                        type="text" 
                        id="url-input" 
                        class="input-field" 
                        placeholder="請輸入網址"
                    >
                    <div id="error-message" class="error-message"></div>
                </div>
                <button id="crawl-btn" class="btn btn-primary">
                    <span class="material-icons">search</span>
                    開始採集
                </button>
            </div>
        </div>

        <div class="card">
            <div class="results-header">
                <h2 class="results-title">採集結果 (<span id="result-count">0</span>)</h2>
                <button id="export-btn" class="btn btn-secondary" style="display: none;">
                    <span class="material-icons">download</span>
                    匯出 Excel
                </button>
            </div>
            <div class="results-content" id="results-content">
                <div class="empty-state">
                    <span class="material-icons">storage</span>
                    <p>尚無資料</p>
                    <p class="hint">請輸入大學網站網址，系統會自動搜尋相關頁面</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('url-input');
        const crawlBtn = document.getElementById('crawl-btn');
        const exportBtn = document.getElementById('export-btn');
        const errorMessage = document.getElementById('error-message');
        const resultsContent = document.getElementById('results-content');
        const resultCount = document.getElementById('result-count');

        let currentData = [];

        crawlBtn.addEventListener('click', startCrawl);
        exportBtn.addEventListener('click', exportExcel);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startCrawl();
            }
        });

        async function startCrawl() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('請輸入大學網站網址');
                return;
            }

            crawlBtn.disabled = true;
            crawlBtn.innerHTML = '<span class="material-icons">hourglass_empty</span>採集中...';
            hideError();
            
            resultsContent.innerHTML = `
                <div class="loading">
                    <span class="material-icons">sync</span>
                    <p style="margin-top: 10px;">正在採集資料，請稍候...</p>
                </div>
            `;

            try {
                const apiUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:5000/api/crawl' 
                    : window.location.origin + '/api/crawl';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.success) {
                    currentData = data.data || [];
                    displayResults(currentData);
                    exportBtn.style.display = currentData.length > 0 ? 'flex' : 'none';
                } else {
                    showError(data.error || '載入資料失敗');
                    resultsContent.innerHTML = `
                        <div class="empty-state">
                            <span class="material-icons">storage</span>
                            <p>尚無資料</p>
                            <p class="hint">請輸入大學網站網址，系統會自動搜尋相關頁面</p>
                        </div>
                    `;
                }
            } catch (error) {
                showError('載入資料失敗: ' + error.message);
                resultsContent.innerHTML = `
                    <div class="empty-state">
                        <span class="material-icons">storage</span>
                        <p>尚無資料</p>
                        <p class="hint">請輸入大學網站網址，系統會自動搜尋相關頁面</p>
                    </div>
                `;
            } finally {
                crawlBtn.disabled = false;
                crawlBtn.innerHTML = '<span class="material-icons">search</span>開始採集';
            }
        }

        function displayResults(data) {
            resultCount.textContent = data.length;

            if (data.length === 0) {
                resultsContent.innerHTML = `
                    <div class="empty-state">
                        <span class="material-icons">storage</span>
                        <p>尚無資料</p>
                        <p class="hint">未找到任何教授資訊</p>
                    </div>
                `;
                return;
            }

            const table = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>Email</th>
                                <th>科系</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(prof => `
                                <tr>
                                    <td>${prof.name || '-'}</td>
                                    <td>${prof.email || '-'}</td>
                                    <td>${prof.department || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            resultsContent.innerHTML = table;
        }

        async function exportExcel() {
            if (currentData.length === 0) {
                showError('沒有資料可匯出');
                return;
            }

            try {
                const apiUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:5000/api/export/excel' 
                    : window.location.origin + '/api/export/excel';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: currentData })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        const csvContent = atob(data.data);
                        const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = data.filename || 'professors.csv';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    } else {
                        showError(data.error || '匯出失敗');
                    }
                } else {
                    const data = await response.json();
                    showError(data.error || '匯出失敗');
                }
            } catch (error) {
                showError('匯出失敗: ' + error.message);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }
    </script>
</body>
</html>
